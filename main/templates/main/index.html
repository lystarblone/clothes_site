{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/new_stuff.css' %}">
{% endblock styles %}

{% block content %}
<div class="main_banner">
    <div class="banner-slider">
        <img src="{% static 'main/img/index/banner1.jpeg' %}" alt="main_banner_1">
        <img src="{% static 'main/img/index/banner.jpeg' %}" alt="main_banner_2">
    </div>
    <a href="{% url 'collections' %}" class="banner-button banner-button-1">Discover More</a>
    <a href="{% url 'collections' %}" class="banner-button banner-button-2">Discover More</a>
</div>

<h1 id="big-title">New Stuff Arrivals:</h1>
<div class="new-products-panel">
    <div class="product-container">
        {% include "main/product_grid.html" with products=latest_stuffs %}
    </div>

    <a href="new_stuff" class="down-button">
        <img src="{% static 'main/img/index/down.png' %}" alt="Scroll Down">
    </a>
</div>

<div class="banner-section">
    <a href="#" class="banner-item">
        <img src="{% static 'main/img/sub_banner.jpeg' %}" alt="Banner Left">
    </a>
    <a href="#" class="banner-item">
        <img src="{% static 'main/img/sub_banner1.png' %}" alt="Banner Right">
    </a>
</div>
<div class="full-width-banner">
    <img src="{% static 'main/img/index/final_banner.jpeg' %}" alt="Full Width Banner">
</div>
{% endblock content %}
